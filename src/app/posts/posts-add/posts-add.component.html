<div class="container">
  <div class="row"
       style="margin-top: 20px;">
    <div class="col col-lg-12 mx-auto">
      <form [formGroup]="postForm"
            (ngSubmit)="onPost()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text"
                 id="title"
                 class="form-control"
                 name="title"
                 #title
                 formControlName="title">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea type="text"
                    id="message"
                    class="form-control"
                    name="message"
                    #message
                    formControlName="message"
                    rows="8"></textarea>
        </div>
        <div class="buttons">
          <button type="button"
                  class="btn btn-custom"
                  (click)="onClear()">Clear</button>
          <button type="submit"
                  class="btn btn-custom"
                  [disabled]="!postForm.valid">Post</button>
        </div>
      </form>
    </div>
  </div>
</div>
