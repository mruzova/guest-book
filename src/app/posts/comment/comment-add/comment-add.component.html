<form [formGroup]="commentForm"
      (ngSubmit)="onComment()">
  <div class="form-group comment-section">
    <input type="text"
           class="form-control"
           name="message"
           #title
           formControlName="message"
           placeholder="leave your comment">
    <button type="submit"
            class="btn btn-custom"
            [disabled]="!commentForm.valid">send</button>

  </div>
  <p class="message">{{message}}</p>
</form>
