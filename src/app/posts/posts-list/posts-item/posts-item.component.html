<div class="list-group-item clearfix post-field">
  <div class="post-item-field">
    <h4 class="list-group-item-heading">{{ post.title }}</h4>
    <div>
      <textarea disabled
                rows="4">{{ post.message }}</textarea>
      <app-comment-add *ngIf="canComment"
                       [id]="post.id"
                       [user_id]="post.user_id"></app-comment-add>
      <app-comment-list [post_id]="post.id"></app-comment-list>
    </div>

  </div>
</div>
