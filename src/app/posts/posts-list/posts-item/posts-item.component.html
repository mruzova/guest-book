<div class="list-group-item clearfix post-field">

  <div class="post-item-field">

    <div class="buttons">

      <button type="button"
              class="btn btn-custom"
              *ngIf="canComment"
              (click)="onUpdatePost()">update post</button>
      <button *ngIf="canComment"
              type="button"
              class="btn btn-danger"
              (click)="onDeletePost()">x</button>
    </div>
    <input class="list-group-item-heading"
           [(ngModel)]="title"
           [disabled]="!canComment"
           placeholder="{{title}}">
    <div>

      <textarea [disabled]="!canComment"
                rows="4"
                [(ngModel)]="message">{{ message }}</textarea>

      <app-comment-add *ngIf="canComment"
                       [id]="post.id"
                       [user_id]="post.user_id"
                       [comments]="comments"
                       (newComment)="newComment($event)"></app-comment-add>
      <p class="err">{{error}}</p>
      <button type="button"
              (click)="onGetComments()"
              class="btn btn-custom">show comments</button>

      <app-comment-list [post_id]="post.id"
                        [comments]="comments"></app-comment-list>
    </div>

  </div>
</div>
